<!DOCTYPE html>
<html>
<head>
    <title>Document Summarizer</title>
</head>
<body style="font-family: Arial; padding: 40px; max-width: 700px; margin: auto;">

    <h2>Upload a Document to Summarize</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <br><br>
        <button type="submit">Summarize</button>
    </form>

    <h3>Summary Output:</h3>
    <div id="result" style="white-space: pre-wrap; border: 1px solid #ddd; padding: 15px; border-radius: 5px;"></div>

    <script>
        const form = document.getElementById("uploadForm");
        const resultBox = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            resultBox.innerHTML = "Processing...";

            const response = await fetch("/summarize", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (data.summary) {
                resultBox.innerHTML = data.summary;
            } else {
                resultBox.innerHTML = "Error: " + (data.error || "Something went wrong");
            }
        });
    </script>

</body>
</html>
